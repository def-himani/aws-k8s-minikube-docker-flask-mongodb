  selector:
    matchLabels:
      app: broken-app
  template:
    metadata:
      labels:
        app: broken-app
    spec:
      containers:
      - name: broken-container
        image: nonexistent-image:latest  # <- This will fail to pull
        ports:
        - containerPort: 80
        