apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app
          image: himanika1822/aws-k8s-minikube-docker-flask-mongodb-flask-app:latest
          ports:
            - containerPort: 5000
          env:
            - name: MONGO_HOST
              value: "mongodb-service"  # Service name of MongoDB in the cluster
            - name: MONGO_PORT
              value: "27017"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  selector:
    app: flask-app
  ports:
    - protocol: TCP
      port: 5000
      targetPort: 5000
  type: NodePort
