<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ t }}</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/emoji.css') }}">
  <script src="{{ url_for('static', filename='assets/twemoji.min.js') }}"></script>  
  <script src="{{ url_for('static', filename='assets/emoji.js') }}"></script>

  <style>
    body {
      background-color: #f8f9fa;
      color: #212529;
    }
    .container {
      max-width: 700px;
      margin-top: 40px;
    }
    .form-label {
      font-weight: 500;
    }
    textarea {
      resize: none;
    }
    h1, h3 {
      text-align: center;
      font-family: "Arial Black", Gadget, sans-serif;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="#">To-Do App</a>
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a href="/list" class="nav-link {{ a1 }}">All</a></li>
        <li class="nav-item"><a href="/" class="nav-link {{ a2 }}">Uncompleted</a></li>
        <li class="nav-item"><a href="/completed" class="nav-link {{ a3 }}">Completed</a></li>
      </ul>
      <a href="/about" class="btn btn-outline-light btn-sm">About</a>
    </div>
  </nav>

  <div class="container bg-white p-4 shadow rounded">
    <h1 class="mb-3">{{ h }}</h1>
    <hr>
    <h3 class="mb-4">Update Task Details</h3>

    <form action="/action3" method="POST">
      {% for task in tasks %}
        <input type="hidden" name="_id" value="{{ task['_id'] }}">
        <div class="mb-3">
          <label class="form-label">Unique ID:</label>
          <p><strong>{{ task['_id'] }}</strong></p>
        </div>

        <div class="mb-3">
          <label class="form-label">Task Name</label>
          <input type="text" class="form-control" name="name" value="{{ task['name'] }}" placeholder="Enter task name">
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" name="desc" rows="3" placeholder="Enter task description">{{ task['desc'] }}</textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Date</label>
          <input type="date" class="form-control" name="date" value="{{ task['date'] }}">
        </div>

        <div class="mb-4">
          <label class="form-label">Priority</label>
          <select class="form-select" name="pr">
            <option selected disabled>Select Priority</option>
            <option {% if task['pr'] == 'Low !' %}selected{% endif %}>Low !</option>
            <option {% if task['pr'] == 'Medium !!' %}selected{% endif %}>Medium !!</option>
            <option {% if task['pr'] == 'High !!!' %}selected{% endif %}>High !!!</option>
          </select>
        </div>
      {% endfor %}

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4">Update Task</button>
      </div>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
